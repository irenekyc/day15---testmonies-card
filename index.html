<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section-testimonials">

    
      <div class="testimonials-card">
      <div class="testimonials-card-image">
        <img src="images/image-tanya.jpg" alt="tanya" id="test-image">
          <div class="slider-btn" id="slide-btn">
            <label class="prev"><input type="radio" value="tanya" id="tanya" name="card" checked></label>
            <label class="next"><input type="radio" value="john" id="john" name="card"></label>
          </div>
        </div>
        <div class="testimonials-card-copy">
        <h2 id="test-content"> I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”</h2>
          <div class="test-profile">
            <p id="test-name" class="leading-text">Tanya Sinclair</p>
            <p id="test-title" class="secondary-text">UX Engineer</p>
        </div>
        </div>
       </div>
      </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Irene K</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
